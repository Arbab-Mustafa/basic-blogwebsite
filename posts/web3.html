<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Introduction to Web 3.0</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 id="blog-title">Introduction to Web 3.0</h1>
      <p id="blog-description">Learn about the decentralized web and its potential impact.</p>
    </div>
  </header>

  <!-- Blog Content -->
  <section id="blog-content">
    <div class="container">
      <img id="main-img" class="main-img" src="" alt="Web 3.0">
      <article id="blog-article"></article>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Fetch JSON data and display on the page
    fetch('dataW3.json')
      .then(response => response.json())
      .then(data => {
        // Set the title and description
        document.getElementById('blog-title').textContent = data.title;
        document.getElementById('blog-description').textContent = data.description;
        document.getElementById('main-img').src = data.mainImage;

        // Create article content dynamically
        const article = document.getElementById('blog-article');
        data.content.forEach(item => {
          const section = document.createElement('section');
          const heading = document.createElement('h3');
          heading.textContent = item.heading || '';
          const paragraph = document.createElement('p');
          paragraph.textContent = item.paragraph || '';

          section.appendChild(heading);
          section.appendChild(paragraph);

          if (item.image) {
            const img = document.createElement('img');
            img.src = item.image;
            section.appendChild(img);
          }

          article.appendChild(section);
        });
      })
      .catch(error => console.error('Error fetching JSON data:', error));
  </script>
</body>

</html>
