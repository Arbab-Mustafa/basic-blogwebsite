<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Introduction to Web Technologies</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 id="main-title"></h1>
      <p id="main-description"></p>
    </div>
  </header>

  <!-- Blog Content -->
  <section id="blog-content">
    <div class="container">
      <img id="main-image" class="main-img" src="" alt="Web Technologies">
      <article id="article-content"></article>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Fetch the JSON file
    fetch('dataW.json')
      .then(response => response.json())
      .then(data => {
        // Set the main title and description
        document.getElementById('main-title').textContent = data.title;
        document.getElementById('main-description').textContent = data.description;

        // Set the main image
        document.getElementById('main-image').src = data.mainImage;

        // Populate the article content
        let articleContent = '';
        data.content.forEach(item => {
          articleContent += `<h2>${item.heading}</h2><p>${item.paragraph}</p>`;
          if (item.image) {
            articleContent += `<img src="${item.image}" alt="${item.heading}">`;
          }
        });

        document.getElementById('article-content').innerHTML = articleContent;
      })
      .catch(error => console.error('Error loading JSON data:', error));
  </script>
</body>

</html>
